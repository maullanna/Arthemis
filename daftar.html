<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Daftar-FoodUnity</title>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <section>
      <h1 class="text-center text-5xl font-bold mb-10 -mt-20 text-orange-600">Food Unity</h1>
      <div class="bg-white p-8 rounded-xl shadow-md w-96">
        <div class="mb-3 inline-block text-center mx-auto w-full">
          <h2 class="text-2xl font-semibold">Daftar sekarang</h2>
          <div class="flex text-center justify-center">
            <h1>Sudah punya akun FoodUnity?</h1>
            <a href="masuk.html" class="text-orange-600 text-sm mt-1">Masuk</a>
          </div>
        </div>
        <div class="mt-2 flex items-center justify-center mx-auto border text-gray-700 rounded">
          <div class="mb-3 flex mx-auto my-auto">
            <a href="" class="flex">
              <img src="img/google.png" alt="" class="max-w-7 my-auto" />
              <h1 class="text-gray-950 font-semibold ml-5 my-auto">google</h1>
            </a>
          </div>
        </div>
        <h1 class="my-4 text-sm text-gray-500 text-center">Atau masuk dengan</h1>
        <form>
          <div class="mb-4">
            <label for="email" class="block text-gray-600 text-sm font-semibold mb-2">Masukkan Nomor HP atau Email</label>
            <input type="email" id="email" name="email" class="w-full p-2 border rounded focus:outline-none focus:border-orange-600" />
          </div>
          <button type="submit" class="w-full bg-orange-300 text-white p-2 rounded hover:bg-orange-600 focus:outline-none focus:shadow-outline-blue">Selanjutnya</button>
        </form>
        <div class="mx-auto">
          <img src="img/FoodUnity.png" alt="logo FoodUnity" class="max-w-24 mx-auto" />
        </div>
      </div>
    </section>
    <div></div>
  </body>
</html>
