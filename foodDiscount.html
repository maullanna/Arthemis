<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="top-0 bg-orange w-full h-10 font-semibold text-sm shadow-lg z-20 relative">
      <div class="flex items-center float-right gap-3">
        <img src="dist/img/indo-removebg-preview.png" class="w-10" />
        <form action="">
          <button type="Submit" class="bg-white w-20 h-7 mr-2 rounded-2xl hover:bg-hover">Masuk</button>
          <button class="bg-white w-20 h-7 mr-3 rounded-2xl hover:bg-hover">Daftar</button>
        </form>
      </div>
    </div>

    <div class="fixed w-full h-16 shadow-lg">
      <a href="index.html">
        <img src="dist/img/food.jpg" class="w-auto h-full ml-5 absolute" />
      </a>
      <div class="float-right mt-5 mr-12">
        <ul class="flex gap-8">
          <li><a href="index.html" class="hover:text-blue-400">Beranda</a></li>
          <li><a href="#" class="hover:text-blue-400">Tentang Kami</a></li>
          <li>
            <select id="programDropdown" onchange="redirectToSelectedPage(this)">
              <option value="" selected disabled>Program</option>
              <option value="foodDiscount.html">Food Discount%</option>
              <option value="foodCharity.html">Food Charity</option>
              <option value="foodShare.html">Food Share</option>
            </select>
          </li>
          <li><a href="#" class="hover:text-blue-400">Berita</a></li>
          <li><a href="#" class="hover:text-blue-400">Hubungi Kami</a></li>
          <img src="dist/img/lonceng.jpg" class="w-8 mt-1" />
          <img src="src/logo orang.png" class="w-8" />
        </ul>
      </div>
    </div>
    <div class="mt-8">
      <img src="src/krisis pangan.jpg" class="w-full" alt="" />
    </div>
    <script>
      function redirectToSelectedPage(selectElement) {
        var selectedOption = selectElement.options[selectElement.selectedIndex].value;
        if (selectedOption) {
          window.location.href = selectedOption;
        }
      }
    </script>
  </body>
</html>
